<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
</head>
<body style="background-color: burlywood;">
    <center>
    <button style="border: none; background: none; padding: none;" onclick="countclick()">
        <img src="Images/cookie.png" height="250" alt="Cookie" title="Cookie">
    </button>
    <p style="font-size: large;" id="text">0</p>
    <button onclick="buy()">Per second upgrade:<p id="upgrades">10</p></button>
    <button onclick="buy_cursor()">Click upgrade:<p id="cursor_upgrades">10</p></button>
    <br>
    <button onclick="buyeffoc()">Buy me a effoc</button>
    <h3>Top 10 Best Clickers</h3>
    <ol>
        <li>Mathias Ryland</li>
        <li>Fabian HÃ¥konsen Lie</li>
        <li>TomDaGamer</li>
        <li>Suzan Blakzaowaik</li>
    </ol>
    
    </center>
    <!--fdss-->
</body>
<script>
    let clicks = 0
    let clickupgrade = 1
    let upgrade = 0
    let price = 10
    let c_price = 10
    function countclick()
    {
        clicks += clickupgrade
    }
    function buy()  
    {
        if (clicks >= price)
        {
            if (upgrade == 0)
        {
            upgrade = 0.001
        }
            else
        {
            upgrade *= 1.5
        }
            clicks -= price
            price *= 1.5
        }
    }
        function buy_cursor()  
    {
        if (clicks >= c_price)
        {
            clickupgrade *= 1.5
            clicks -= c_price
            c_price *= 1.5
        }
    }
    function update()
    {
        clicks += upgrade
        document.getElementById("text").innerText = Math.trunc(clicks)
        document.getElementById("upgrades").innerText = Math.trunc(price)
        document.getElementById("cursor_upgrades").innerText = Math.trunc(c_price)
    }
    function buyeffoc()
    {
        prompt("You are about to buy an effoc for $1000, are you sure? (yes/no)")
        if (clicks >= 1000)
        {
            clicks -= 1000
            alert("Thank you for buying an effoc, it will help me a lot!")
            alert("Fabian sips the effoc with delight... and feels a surge of energy!")
            alert("Fabian's productivity skyrockets! He starts coding at lightning speed, churning out features and squashing bugs like a pro.")
            alert("With the effoc's power, Fabian becomes a coding legend, inspiring developers worldwide with his unstoppable creativity and efficiency!")
            alert("Thank you for buying an effoc, it will help me a lot!")
        }
        else
        {
            alert("You don't have enough cookies to buy an effoc")
        }
    }
    setInterval(update, 1)
</script>
</html>
